<div class="dashboard">
  <div class="header">
    <div class="user-info">
      <img [src]="user?.image" alt="User Image" class="user-image" />
      <div class="user-details">
        <h2>{{ user?.firstName }} {{ user?.lastName }}</h2>
        <p>{{ user?.email }}</p>
      </div>
    </div>
    <button class="logout-button" (click)="logout()">Logout</button>
  </div>

  <div class="tabs">
    <button [class.active]="activeTab === 'all'" (click)="switchTab('all')">All Posts</button>
    <button [class.active]="activeTab === 'mine'" (click)="switchTab('mine')">My Posts</button>
  </div>

  <div class="posts">
    <div *ngIf="activeTab === 'all'">
      <div *ngFor="let post of allPosts" class="post">
        <h3>{{ post.title }}</h3>
        <p>{{ post.body }}</p>
      </div>
    </div>
    <div *ngIf="activeTab === 'mine'">
      <div *ngFor="let post of userPosts" class="post">
        <h3>{{ post.title }}</h3>
        <p>{{ post.body }}</p>
      </div>
    </div>
  </div>
</div>
